<h3 class="my-3 text-center">Product Manager</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <td>No.</td>
            <td>Product Name</td>
            <td>Weight</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Provider</td>
            <td>Category</td>
            <td>Status</td>
            <td colspan="2">Edit/Delete</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList; index as i">
            <td>{{i}}</td>
            <td>{{product.name}}</td>
            <td>{{product.weight}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.provider.name}}</td>
            <td>{{product.category.name}}</td>
            <td [class.text-success]="product.status === 1" [class.text-danger]="product.status !== 1">
                {{(product.status === 1) ? "Available" : "Unavailable"}}</td>
            <td>
                <button class="btn btn-primary"><i class="far fa-edit"></i></button>
            </td>
            <td>
                <button (click) = "deleteProduct(product.id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
