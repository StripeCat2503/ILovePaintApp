<h3 class="m-3 text-center">Add new paint product</h3>
<div class="alert alert-success alert-dismissible fade show" *ngIf = "success">Product has been created successfully</div>
<form action="" class="mx-3" [formGroup]="addProductForm">
    <div class="form-group">
        <label for="">Product Name</label>
        <input formControlName="name" type="text" class="form-control" required placeholder="Product Name">
    </div>
    <div class="form-group">
        <label for="">Quantity</label>
        <input formControlName="quantity" type="number" class="form-control" required placeholder="Quantity">
    </div>
    <div class="form-group">
        <label for="">Weight</label>
        <select formControlName="weight" name="" id="" class="form-control">
            <option value="">Select Weight</option>
            <option value="1">1 kg</option>
            <option value="5">5 kg</option>
            <option value="12">12 kg</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input formControlName="price" type="text" class="form-control" placeholder="Product Price" required>
    </div>
    <div class="form-group">
        <label for="">Manufacture Date (optional)</label>
        <input formControlName="date" type="date" class="form-control" placeholder="Optional">
    </div>
    <div class="form-group">
        <label for="">Provider</label>
        <select (change) = "onProviderChange()" formControlName="provider" class="form-control" name="" id="">
            <option value="">Select Provider</option>
            <option value="{{provider.id}}" *ngFor="let provider of providerList">{{provider.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Category</label>
        <select (change) = "onCategoryChange()" formControlName="category" class="form-control" name="" id="">
            <option value="">Select Category</option>
            <option value="{{category.id}}" *ngFor="let category of categoryList">{{category.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Product Image</label>
        <input type="file" class="form-control" placeholder="Upload...">
    </div>
    <div class="form-group">
        <label for="">Description (optional)</label>
        <textarea style="resize: none" formControlName="description" placeholder="Description" class="form-control"
            name="" id="" cols="30" rows="10">

        </textarea>
    </div>

    <button (click) = "addProduct()" type="submit" class="btn btn-lg btn-success m-3"><i class="fas fa-database"></i>
        Add Product to Database</button>
</form>
