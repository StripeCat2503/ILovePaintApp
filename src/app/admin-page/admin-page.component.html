<!-- Admin App Navigation Bar -->
<mat-toolbar>
    <mat-toolbar-row>
        <div>
            <button (click)="sidenav.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <span class="m-3">Admin Page</span>
        </div>

        <div class="ml-auto">
            <button mat-icon-button>
                <mat-icon>settings</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<!-- Side Navbar of Angular Material -->
<mat-drawer-container>
    <mat-drawer #sidenav mode="over">
        <div class="text-center my-3">
            <a class="text-decoration-none dashboard" routerLink="/admin">Dashboard</a>
        </div>
        <mat-nav-list>
            <a (click)="changeListItemState(0)" [class.list-item-active]="listItemState === 0"
                routerLink="/admin/product" mat-list-item>
                <mat-icon class="mx-3">shopping_cart</mat-icon>
                Manage Products
            </a>
            <a (click)="changeListItemState(1)" [class.list-item-active]="listItemState === 1"
                routerLink="/admin/category" mat-list-item>
                <mat-icon class="mx-3">category</mat-icon>
                Manage Categories
            </a>
            <a (click)="changeListItemState(2)" [class.list-item-active]="listItemState === 2"
                routerLink="/admin/provider" mat-list-item>
                <mat-icon class="mx-3">contact_phone</mat-icon>
                Manage Providers
            </a>
            <a (click)="changeListItemState(3)" [class.list-item-active]="listItemState === 3" routerLink="/admin/order"
                mat-list-item>
                <mat-icon class="mx-3">store</mat-icon>

                <span matBadge="{{orderService.orderList.length}}" matBadgeOverlap="false"
                    matBadgeColor="warn">Orders</span>
            </a>
            <a (click)="changeListItemState(4)" [class.list-item-active]="listItemState === 4" routerLink="/admin/color"
                mat-list-item>
                <mat-icon class="mx-3">assignment</mat-icon>

                <span>Color Catalog</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
