<mat-toolbar>
    <mat-toolbar-row>
        <div>
            <button (click) = "sidenav.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>       
            </button>
            <span class="m-3">Admin Page</span>
        </div>

        <div class="ml-auto">
            <button mat-icon-button>
                <mat-icon>settings</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer #sidenav mode="over">
        <div  class="text-center my-3">
            <a class="text-decoration-none dashboard" routerLink="/admin">Dashboard</a>
        </div>
        <mat-nav-list>
            <a routerLink="/admin/product" mat-list-item><mat-icon class="mx-3">shopping_cart</mat-icon> 
                Manage Products</a>
            <a href="#" mat-list-item><mat-icon class="mx-3">account_box</mat-icon> 
                Manage Accounts</a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
