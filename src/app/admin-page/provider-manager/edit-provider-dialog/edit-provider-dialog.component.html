<h3 class="mb-5 text-center">Edit Provider</h3>

<form [formGroup]="editProviderForm">
    <div class="form-group">
        <input type="hidden" formControlName="id">
    </div>
    <div class="form-group">
        <label for="">Provider Name</label>
        <input formControlName="name" type="text" class="form-control editing-input" required
            placeholder="Provider Name">
    </div>
    <div class="form-group">
        <label for="">Phone Number</label>
        <input formControlName="phone" type="number" class="form-control editing-input" required
            placeholder="Phone Number">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input class="form-control editing-input" type="text" placeholder="Email Address" formControlName="email" required>
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <textarea style="resize: none;" formControlName="address" class="form-control editing-input"
            placeholder="Address (optional)"></textarea>
    </div>
   
    <button (click)="updateProvider()" class="btn btn-block btn-primary">
        <i class="fas fa-database"></i> Submit 
    <span class="spinner-border spinner-border-sm text-light" *ngIf="loading"></span></button>
</form>
