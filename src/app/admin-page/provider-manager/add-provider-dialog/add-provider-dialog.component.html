<h3 class="text-center mb-5">Add new provider</h3>

<form [formGroup]="addProviderForm" action="">
    <div class="form-group">
        <label for="">Name</label>
        <input [class.is-invalid]="nameControl.invalid && nameControl.touched" [class.is-valid]="nameControl.valid"
            formControlName="name" type="text" class="form-control" placeholder="Provider name">
        <div *ngIf="nameControl.invalid && nameControl.touched">
            <ul class="text-danger">
                <li *ngIf="nameControl.invalid && nameControl.errors?.required">
                    <small>Name is required</small>
                </li>
                <li *ngIf="nameControl.invalid && nameControl.errors?.minlength">
                    <small>Name must be at least 3 characters</small>
                </li>
                <li *ngIf="nameControl.invalid && nameControl.errors?.maxlength">
                    <small>Name is no more than 30 characters</small>
                </li>
                <li *ngIf="nameControl.invalid && nameControl.errors?.pattern">
                    <small>Name does not contain special character</small>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="">Phone</label>
        <input [class.is-invalid]="phoneControl.invalid && phoneControl.touched" [class.is-valid]="phoneControl.valid"
            formControlName="phone" type="text" class="form-control" placeholder="Phone number">

        <div *ngIf="phoneControl.invalid && phoneControl.touched">
            <ul class="text-danger">
                <li *ngIf="phoneControl.invalid && phoneControl.errors?.required">
                    <small>Phone number is required</small>
                </li>
                <li *ngIf="phoneControl.invalid && phoneControl.errors?.pattern">
                    <small>Invalid phone number</small>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input [class.is-invalid]="emailControl.invalid && emailControl.touched" [class.is-valid]="emailControl.valid"
            formControlName="email" type="text" class="form-control" placeholder="Email">

        <div *ngIf="emailControl.invalid && emailControl.touched">
            <ul class="text-danger">
                <li *ngIf="emailControl.invalid && emailControl.errors?.required">
                    <small>Email is required</small>
                </li>
                <li *ngIf="emailControl.invalid && emailControl.errors?.email">
                    <small>Invalid email</small>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <textarea formControlName="address" style="resize: none;" type="text" class="form-control"
            placeholder="Address"></textarea>
    </div>

    <button [disabled]="addProviderForm.invalid" (click)="addProvider()" class="btn btn-block btn-primary">Submit
        <span class="spinner-border spinner-border-sm text-light" *ngIf="loading"></span></button>
</form>
