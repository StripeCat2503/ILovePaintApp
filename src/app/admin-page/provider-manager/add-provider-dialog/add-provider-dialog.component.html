<h3 class="text-center mb-5">Add new provider</h3>
<div class="row">
    <div class="col-6">
        <img class="w-100" src="../../../assets/images/default_product.png" alt="provider_image">
        <div class="form-group">
            <input type="file" class="form-control">
        </div>
    </div>
    <div class="col-6">
        <form [formGroup] = "addProviderForm" action="">
            <div class="form-group">
                <label for="">Name</label>
                <input formControlName="name" type="text" class="form-control" placeholder="Provider name">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input formControlName="phone" type="text" class="form-control" placeholder="Phone number">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input formControlName="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <textarea formControlName="address" style="resize: none;" type="text" class="form-control" placeholder="Address"></textarea>
            </div>

            <button mat-dialog-close (click)="addProvider()" class="btn btn-block btn-primary">Submit</button>
        </form>
    </div>
</div>
