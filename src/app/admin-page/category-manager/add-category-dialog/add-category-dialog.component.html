<div class="p-5">
    <h3 class="text-center mb-5">Add new category</h3>
    <form [formGroup]="addCategoryForm">
        <div class="form-group">
            <label>Category Name</label>
            <input class="form-control" type="text" formControlName="name">

            <div *ngIf="nameControl.invalid && nameControl.touched">
                <ul class="text-danger">
                    <li *ngIf="nameControl.invalid && nameControl.errors?.required">
                        <small>Name is required</small>
                    </li>
                    <li *ngIf="nameControl.invalid && nameControl.errors?.pattern">
                        <small>Name does not contain special characters</small>
                    </li>
                </ul>
            </div>
        </div>
        <button [disabled]="addCategoryForm.invalid" (click)="addCategory()" class="d-block w-100"
            mat-raised-button color="primary">Submit 
        <span class="spinner-border spinner-border-sm text-light" *ngIf="loading"></span></button>
    </form>
</div>
