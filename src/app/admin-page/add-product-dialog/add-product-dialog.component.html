<h3 class="mb-5 text-center">Add Paint Product</h3>

<mat-dialog-content>
    <div class="row">
        <div class="col-6">
            <img class="w-100" src="../../../assets/images/default_product.png" alt="product_image">
            <div class="form-group">
                <input class="form-control" type="file" name="" id="">
            </div>
        </div>
        <div class="col-6">
            <form [formGroup]="addProductForm">
                <div class="form-group">
                    <label for="">Product Name</label>
                    <input formControlName="name" type="text" class="form-control" required placeholder="Product Name">
                </div>
                <div class="form-group">
                    <label for="">Quantity</label>
                    <input formControlName="quantity" type="number" class="form-control" required
                        placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label for="">Weight</label>
                    <select formControlName="weight" name="" id="" class="form-control">
                        <option value="">Select Weight</option>
                        <option value="1">1 kg</option>
                        <option value="5">5 kg</option>
                        <option value="12">12 kg</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input formControlName="price" type="text" class="form-control" placeholder="Product Price"
                        required>
                </div>
                <div class="form-group">
                    <label for="">Manufacture Date (optional)</label>
                    <input formControlName="date" type="date" class="form-control" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label for="">Provider</label>
                    <select formControlName="provider" class="form-control" name="" id="">
                        <option value="">Select Provider</option>
                        <option value="{{provider.id}}" *ngFor="let provider of providerService.providerList">{{provider.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select formControlName="category" class="form-control" name="" id="">
                        <option value="">Select Category</option>
                        <option value="{{category.id}}" *ngFor="let category of categoryService.categoryList">{{category.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Description (optional)</label>
                    <textarea style="resize: none" formControlName="description" placeholder="Description"
                        class="form-control" name="" id="" cols="30" rows="10">
                    </textarea>
                </div>

                <button mat-dialog-close class="btn btn-block btn-primary" (click)="addProduct()">
                    <i class="fas fa-database"></i> Submit</button>
            </form>

        </div>
    </div>
</mat-dialog-content>
