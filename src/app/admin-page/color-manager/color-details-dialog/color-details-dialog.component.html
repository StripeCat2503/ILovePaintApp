<div>
    <h3 class="text-center mb-3">Color</h3>
    <div class="row">
        <div class="col-5 p-5">
            <div class="form-group">
                <label for="">Name</label>
                <input name="colorName" [(ngModel)]="colorName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Color Code</label>
                <input [value]="color" [(colorPicker)]="color" readonly type="text" class="form-control">
            </div>
        </div>
        <div class="col-7 p-3 border">
            <div style="width: 100%; height: 100%;" [style.background-color]="color"></div>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-6">
            <button mat-dialog-close (click)="onSave()" class="btn btn-success btn-block">Save</button>
        </div>
        <div class="col-6">
            <button mat-dialog-close (click)="onDelete()" class="btn btn-danger btn-block">Delete</button>
        </div>
    </div>
</div>
