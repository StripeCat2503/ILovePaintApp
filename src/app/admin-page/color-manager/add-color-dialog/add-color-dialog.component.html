<div>
    <h3 class="text-center mb-5">Add color</h3>
    <div class="row">
        <div class="col-5 p-5">
            <div class="form-group">
                <label for="">Color name</label>
                <input name="colorName" [(ngModel)]="colorName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Color code</label>
                <input style="cursor: pointer;" readonly type="text" class="form-control" [(colorPicker)] = "color" [value]="color">
            </div>
            <small *ngIf="msg" class="text-danger my-2">{{msg}}</small>
        </div>
        <div class="col-7 p-3 border">
            <div class="w-100 h-100" [style.background-color]="color">
            </div>
        </div>
    </div>

    

    <button [disabled]="!isValidForm()" (click)="addColor()" class="btn btn-block btn-success my-3">Save</button>
</div>
