<div class="row my-5">
    <div class="col-2">
        <button class="btn btn-outline-secondary btn-block">Filter</button>
    </div>
    <div class="col-2">
        <select name="" id="" class="form-control">
            <option value="">Category</option>
        </select>
    </div>
    <div class="col-2" >
        <select name="" id="" class="form-control">
            <option value="">Provider</option>
        </select>
    </div>
</div>

<div *ngIf = "productList.length > 0">
    <div class="row" *ngFor = "let productChunk of productList">
        <div class="col-lg-3" *ngFor = "let p of productChunk">
            <app-product-display [product] = "p"></app-product-display>
        </div>
    </div>
</div>

<div class="alert alert-danger" *ngIf = "productList.length === 0">
    There's no paint product
</div>
