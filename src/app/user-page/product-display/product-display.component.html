<div class="card my-3 product-card">
  <img style="height: 180px; width: 180px;" [src]="product.image"
    class="card-img-top mx-auto my-3" alt="paint_product">
  <div class="card-body">
    <h5 class="card-title text-center">{{product.name}}</h5>
    <a href="/product-order/{{product.id}}" class="btn btn-block btn-outline-primary">Buy now</a>
  </div>
</div>
