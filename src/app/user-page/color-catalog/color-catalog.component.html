<div class="p-3">
    <h3 class="text-center mb-3">Choose a color you like!</h3>
    <div class="p-3 border grid-container">
        <div [mat-dialog-close]="c" matTooltip="{{c.name}} ({{c.colorCode}})" [style.background-color]="c.colorCode" class="grid-item" *ngFor="let c of colors">
        </div>
    </div>
</div>
